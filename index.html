<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>jQuery Wookmark Endless Scroll</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS Reset -->
  <link rel="stylesheet" href="assets/css/reset.css">

  <!-- Styling for your grid blocks -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <div id="container">
    <header>
      <h1>jQuery Wookmark Endless Scroll</h1>
      <p>A small helper to work with Wookmark jQuery plugin and look like pinterest endless scroll.</p>
    </header>
    <div id="main" role="main">

      <ul id="tiles">
        <!-- These is where we place content loaded from the Wookmark API -->
      </ul>

      <div id="loader">
        <div id="loaderCircle"></div>
      </div>

    </div>

    <footer></footer>
  </div>

  <!-- include jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

  <!-- Include the plug-in -->
  <script src="lib/jquery.wookmark.js"></script>

  <!-- Include the library -->
  <script src="src/pint-endless-scroll.js"></script>

  <!-- Once the page is loaded, initalize the plug-in. -->
  <script type="text/javascript">PintEndlessScroll();</script>

</body>
</html>
